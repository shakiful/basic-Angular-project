<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>
        {{error}}
      </p>
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="username"
          id="username"
          class="form-control"
          ngModel
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="role">Role: </label>
        <select id="role" name="role" ngModel>
          <option *ngFor="let item of roleArray" value="{{item}}">{{item}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          Update
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
